<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Learning Vue Js 3

   </title>
</head>
<body>
    <div id="app-root">
       <h2 v-for="student in students" :key="student.id">
        <span>Student name is {{ student.name }}</span> <br>
        <span>Student age is {{ student.age }}</span> <br>
        <span>Student id is {{ student.id }}</span>
        <hr>
       </h2>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./script.js"></script>
</body>
</html>
